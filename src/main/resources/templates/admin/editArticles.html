<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Blog | EditArticles</title>
        <!-- ==========Favicon========== -->
        <link href="assets/commons/favicon.ico" rel="icon" />
        <!-- ==========CSS========== -->
        <link rel="stylesheet" th:href="@{/assets/Editor/examples/css/style.css}" />
        <link rel="stylesheet" th:href="@{/assets/Editor/css/editormd.css}" />
        <link th:href="@{/assets/bootstrap-4.5-dist/css/bootstrap.css}" rel="stylesheet">
        <link th:href="@{/assets/dashboard/dashboard.css}" rel="stylesheet">
    </head>

    <body>
        <!-- 顶部导航栏通用模块 -->
        <div th:replace="admin/fragments/dashborad-frags::navbar"></div>

        <div class="container-fluid">
            <div class="row">
                <!-- 左侧导航栏通用模块 -->
                <div th:replace="admin/fragments/dashborad-frags::sidebar(activeUri='editArticles.html')"></div>

                <!-- 主要内容模块 -->
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">编辑一篇新文章</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <div class="btn-group mr-2">
                                <button type="button" class="btn btn-sm btn-outline-secondary">存为草稿</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">立即发布</button>
                            </div>
                        </div>
                    </div>

                    <!-- ==========Editor.md========== -->
                    <div>
                        <div id="layout">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">标题</span>
                                </div>
                                <input type="text" class="form-control" placeholder="聊聊JAVA的哪些事儿">
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">描述</span>
                                </div>
                                <textarea class="form-control" placeholder="因为热门。这是对于为什么要学习Java的非常热门的一种回答，当然，可能没那么直白。也许在很多人眼里，2020年还问为什么要学习Java，这个问题本身就很奇怪。"></textarea>
                            </div>

                            <header>
                                <!--<h1>Simple example</h1>-->
                                <!--<h1>&nbsp;</h1>-->
                            </header>
                            <div id="test-editormd">
                        <textarea style="display:none;">[TOC]
#请开始编辑文章吧...
</textarea>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- ==========JS========== -->
        <script th:src="@{/assets/jquery-3.5.1/jquery-3.5.1.js}"></script>
        <script th:src="@{/assets/bootstrap-4.5-dist/js/bootstrap.js}"></script>
        <script th:src="@{/assets/commons/js/feather-4.9.0.min.js}"></script>
        <script th:src="@{/assets/commons/js/Chart-2.7.3.min.js}"></script>
        <script th:src="@{/assets/dashboard/dashboard.js}"></script>

        <!-- Editor -->
        <script th:src="@{/assets/Editor/examples/js/jquery.min.js}"></script>
        <script th:src="@{/assets/Editor/editormd.js}"></script>
        <script type="text/javascript">
            var testEditor;

            $(function() {
                testEditor = editormd("test-editormd", {
                    width   : "100%",
                    height  : 680,
                    syncScrolling : "single",
                    path    : "/assets/Editor/lib/",
                    theme : "dark",
                    previewTheme : "dark",
                    editorTheme : "pastel-on-dark",
                    //markdown : md,
                    codeFold : true,
                    //syncScrolling : false,
                    saveHTMLToTextarea : true,    // 保存 HTML 到 Textarea
                    searchReplace : true,
                    //watch : false,                // 关闭实时预览
                    htmlDecode : "style,script,iframe|on*",            // 开启 HTML 标签解析，为了安全性，默认不开启
                    //toolbar  : false,             //关闭工具栏
                    //previewCodeHighlight : false, // 关闭预览 HTML 的代码块高亮，默认开启
                    emoji : true,
                    taskList : true,
                    tocm            : true,         // Using [TOCM]
                    tex : true,                   // 开启科学公式TeX语言支持，默认关闭
                    flowChart : true,             // 开启流程图支持，默认关闭
                    sequenceDiagram : true,       // 开启时序/序列图支持，默认关闭,
                    //dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为true
                    //dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为true
                    //dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为true
                    //dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为0.1
                    //dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为#fff
                    imageUpload : true,
                    imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                    imageUploadURL : "./php/upload.php",
                    onload : function() {
                        //图片上传后可以做一些事情
                        console.log('onload', this);
                        //this.fullscreen();
                        //this.unwatch();
                        //this.watch().fullscreen();

                        //this.setMarkdown("#PHP");
                        //this.width("100%");
                        //this.height(480);
                        //this.resize("100%", 640);
                    }
                });
            });
        </script>
    </body>
</html>
