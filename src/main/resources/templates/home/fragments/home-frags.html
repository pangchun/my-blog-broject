<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>fragments</title>
</head>
<body>
    <!-- =================抽取页面的公共片段========================= -->

    <!-- 顶部通用模块 -->
    <div class="container" th:fragment="top">

        <!-- header -->
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a class="text-muted" href="#">订阅</a>
                </div>
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-dark" href="#">胖椿のBlog</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="text-muted" href="#" aria-label="Search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round"
                             stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24" focusable="false">
                            <title>Search</title>
                            <circle cx="10.5" cy="10.5" r="7.5" />
                            <path d="M21 21l-5.2-5.2" />
                        </svg>
                    </a>
                    <a class="btn btn-sm btn-outline-secondary" target="_blank" href="http://localhost:8081/admin">登录</a>
                </div>
            </div>
        </header>

        <!-- 顶部链接 -->
        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
                <a class="p-2 text-muted" href="#">Blog</a>
                <a class="p-2 text-muted" href="#">相册</a>
                <a class="p-2 text-muted" href="#">留言</a>
                <a class="p-2 text-muted" href="#">论坛</a>
                <a class="p-2 text-muted" href="#">分享</a>
                <a class="p-2 text-muted" href="#">友链</a>
                <a class="p-2 text-muted" href="#">用户</a>
                <a class="p-2 text-muted" href="#">关于</a>
                <a class="p-2 text-muted" href="#">云盘</a>
                <a class="p-2 text-muted" href="#">抽屉</a>
                <a class="p-2 text-muted" href="#">游玩</a>
                <a class="p-2 text-muted" href="#">其他</a>
            </nav>
        </div>

        <!-- 轮播图 -->
        <div style="margin-top: 10px;margin-bottom: 40px">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="@{/assets/blog/bg-blog2.jpg}" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>探索人类曾经的家园</h5>
                            <p>过度的污染自然使得人类不得不移居外星，曾经的家园变成了巨大的垃圾场.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/assets/blog/bg-blog3.png}" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>精神上的孤独无法依靠外物来填补</h5>
                            <p>比起其他，我们更需要的是也许是朋友.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/assets/blog/bg-blog5.jpg}" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>清脆的琴声像是从海底传来的</h5>
                            <p>世界太过于复杂，有时候我们需要聆听内心的声音.</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

    </div>

    <!-- footer通用模块 -->
    <footer class="blog-footer" th:fragment="footer">
        <p>基于Java的个人独立博客 by <a href="https://github.com/pangchun">@pangchun</a>.</p>
        <p>
            <a href="#">回到顶部</a>
        </p>
    </footer>
</body>
</html>
